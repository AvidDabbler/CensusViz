<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
  <title>CensusViz App</title>
  
  <link rel="stylesheet" href="https://js.arcgis.com/4.11/esri/css/main.css">
  <link rel="stylesheet" type="text/css" media="screen" href="main.css">
  <script src="https://js.arcgis.com/4.11/"></script>
  
 
</head>
<body>
      
  <div id="viewDiv">
      <div id="toggle-box" >
        <button type="button" class="button" id="pop" onclick="config(`pop`)">
          <h4>Population</h4>
        </button>
        <button type="button" class="button" id="senior" onclick="config(`senior`)">
          <h4>Senior</h4>
        </button>
        <button type="button" class="button" id="hisp" onclick="config(`hisp`)">
          <h4>Hispanic</h4>
        </button>
        <button type="button" class="button" id="oneCar" onclick="config(`renter`)">
          <h4>Renter</h4>
        </button>
        <button type="button" class="button" id="pov" onclick="config(`vac`)">
          <h4>Vacant</h4>
        </button>
      
      </div>
      <script src="script.js"></script>
  </div>

</body>
</html>
