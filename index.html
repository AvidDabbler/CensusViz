<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
  <title>CensusViz App</title>
  <style>
    html, body, #viewDiv {
      padding: 0;
      margin: 0;
      height: 100%;
      width: 100%;
    }
  </style>
  
  <link rel="stylesheet" href="https://js.arcgis.com/4.11/esri/css/main.css">
  <link rel="stylesheet" type="text/css" media="screen" href="main.css">
  <script src="https://js.arcgis.com/4.11/"></script>
  
 
</head>
<body>
    

  <div id="viewDiv">
      <div id="toggle-box" >
          <ul>
              <li>
                <input id="pop" type="radio" name="input" value="pop" onclick ="radioFunction();"/>
                <label for="input0">Population</label>
              </li>
              <li>
                <input id="vacant" type="radio" name="input" value="vacant" onclick ="radioFunction();"/>
                <label for="input1">Vacant Housing</label>
              </li>
              <li>
                <input id="owner" type="radio" name="input" value="owner" onclick ="radioFunction();"/>
                <label for="input2">Owner Occupied</label>
              </li>
              <li>
                <input id="renter" type="radio" name="input" value="renter" onclick ="radioFunction();"/>
                <label for="input3">Renter Occupied</label>
              </li>
              <li>
                <input id="black" type="radio" name="input" value="black" onclick ="radioFunction();"/>
                <label for="input4">Black Population</label>
              </li>
            </ul>        </div>
      <script src="script.js"></script>
  </div>

</body>
</html>
